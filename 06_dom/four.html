<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0
    <title>Chai aur code | DOM</title>
    
</head>
<body style ="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addlanguage(languageName){
        const li = document.createElement('li');
        li.innerHTML = languageName;
        document.querySelector('.language').appendChild(li);
    }
    addlanguage('Python');
    addlanguage('C++');
    // optmized way
    function addOptilanguage(languageName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(languageName));
        document.querySelector('.language').appendChild(li);
    }
    addOptilanguage('Java');
    addOptilanguage('GoLang');

    // Edit
    const secondLang =document.querySelector("li:nth-child(2)")
    console.log(secondLang); // python
    //secondLang.innerHTML = "JavaScript ES6+";
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi);

    //edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>Typescript</li>";
    //remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();

</script>
</html>
